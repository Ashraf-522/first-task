<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Lab</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px; 
        }

        .logo img {
            width: 80px;
            height: 80px;
        }

        .container {
            display: flex;
            width: 800px;
            height: 650px; 
            margin: 10px auto;
            border: 2px solid black;
        }

        .left {
            width: 60%;
            display: flex;
            flex-direction: column;
        }

        .form-section {
            flex: 3;
            background: lightgreen;
            padding: 10px;
            box-sizing: border-box;
        }

        .login-section {
            flex: 1;
            background: #d9f7ff;
            padding: 8px 10px;
            border-top: 1px solid black;
            box-sizing: border-box;
        }

        .form-container {
            width: 100%;
            text-align: left;
            font-size: 10px;
        }

            .form-container h3 {
                text-align: center;
                font-size: 14px;
                margin-bottom: 6px;
            }

            .form-container label {
                font-weight: bold;
                display: block;
                margin-bottom: 2px;
            }

            .form-container input,
            .form-container select,
            .form-container textarea {
                width: 100%;
                padding: 3px;
                margin-bottom: 4px;
                font-size: 10px;
                box-sizing: border-box;
            }

        .error-message {
            color: red;
            font-size: 9px;
            margin-top: -3px;
            margin-bottom: 4px;
        }

        .form-container button {
            background: blue;
            color: white;
            padding: 5px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 12px;
            margin-top: 5px;
        }

        .inline {
            display: inline-block;
            margin-right: 5px;
            font-size: 11px;
        }

        .gender-group {
            display: flex;
            justify-content: space-between;
        }

        .color-picker {
            margin: 5px 0;
            font-size: 10px;
        }

        .right {
            width: 40%;
            display: flex;
            flex-direction: column;
        }

            .right .box {
                flex: 1;
                background: lightblue;
                border-left: 1px solid black;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 14px;
            }
    </style>
</head>
<body>

    <div class="logo"><img src="logo.png" alt="Logo"></div>
    <h2>Air Index</h2>

    <div class="container">
        
        <div class="left">
            
            <div class="form-section" id="form-background">
                <form class="form-container" onsubmit="return validateForm(event)">
                    <h3>Get Registered</h3>

                    <label for="username">Username/Email:</label>
                    <input type="text" id="username" name="username" required>
                    <div id="username-error" class="error-message"></div>

                    <label for="id">ID:</label>
                    <input type="text" id="id" name="id" required>
                    <div id="id-error" class="error-message"></div>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <div id="password-error" class="error-message"></div>

                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <div id="confirm-password-error" class="error-message"></div>

                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                    <div id="dob-error" class="error-message"></div>

                    <label>Gender:</label>
                    <div class="gender-group">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male" class="inline">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female" class="inline">Female</label>
                    </div>
                    <div id="gender-error" class="error-message"></div>

                    <label for="country">Country:</label>
                    <select id="country" name="country" required>
                        <option value="">--Select Country--</option>
                        <option value="bd">Bangladesh</option>
                        <option value="us">USA</option>
                        <option value="uk">UK</option>
                        <option value="in">India</option>
                    </select>
                    <div id="country-error" class="error-message"></div>

                    <div class="color-picker">
                        <label for="bgColor">Choose Background Color:</label>
                        <input type="color" id="bgColor" onchange="changeBackgroundColor()">
                    </div>

                    <label for="message">Additional Info:</label>
                    <textarea id="message" name="message" rows="2"></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>

            <div class="login-section">
                <form class="form-container" onsubmit="return false;">
                    <h3>Login</h3>

                    <label for="login-email">Email:</label>
                    <input type="text" id="login-email" name="login-email" required>

                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="login-password" required>

                    <button type="submit">Login</button>
                </form>
            </div>
        </div>

        <div class="right">
            <div class="box">INFO BOX</div>
        </div>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault();
            let isValid = true;

            document.querySelectorAll(".error-message").forEach(el => el.textContent = "");

            const username = document.getElementById("username").value.trim();
            const id = document.getElementById("id").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const dob = document.getElementById("dob").value;
            const country = document.getElementById("country").value;
            const genderMale = document.getElementById("male").checked;
            const genderFemale = document.getElementById("female").checked;

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailRegex.test(username)) {
                document.getElementById("username-error").textContent = "Enter a valid email.";
                isValid = false;
            }

            if (id === "") {
                document.getElementById("id-error").textContent = "ID cannot be empty.";
                isValid = false;
            }

            if (password.length < 6) {
                document.getElementById("password-error").textContent = "Password too short.";
                isValid = false;
            }

            if (password !== confirmPassword) {
                document.getElementById("confirm-password-error").textContent = "Passwords do not match.";
                isValid = false;
            }

            if (dob === "") {
                document.getElementById("dob-error").textContent = "Select your date of birth.";
                isValid = false;
            }

            if (!genderMale && !genderFemale) {
                document.getElementById("gender-error").textContent = "Select a gender.";
                isValid = false;
            }

            if (country === "") {
                document.getElementById("country-error").textContent = "Select a country.";
                isValid = false;
            }

            if (isValid) {
                alert("✅ Registration successful!");
            }

            return isValid;
        }

        function changeBackgroundColor() {
            const color = document.getElementById("bgColor").value;
            document.getElementById("form-background").style.backgroundColor = color;
        }
    </script>

</body>
</html>
