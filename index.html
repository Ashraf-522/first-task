<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project lab</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .logo img {
            width: 80px;
            height: 80px;
        }

        .container {
            display: flex;
            width: 450px;
            height: 400px;
            margin: auto;
            border: 2px solid black;
        }

        .left {
            flex: 1;
            background: lightgreen;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5px;
        }

        .form-container {
            width: 90%;
            text-align: left;
            font-size: 10px;
        }

            .form-container h3 {
                text-align: center;
                margin-bottom: 5px;
                font-size: 14px;
            }

            .form-container label {
                font-weight: bold;
                display: block;
                margin-bottom: 2px;
            }

            .form-container input, .form-container select, .form-container textarea {
                width: 100%;
                padding: 3px;
                margin-bottom: 2px;
                font-size: 10px;
                box-sizing: border-box;
            }

        .gender-group {
            display: flex;
            justify-content: space-between;
        }

        .form-container button {
            background: blue;
            color: white;
            padding: 5px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 12px;
        }

        .inline {
            display: inline-block;
            margin-right: 5px;
            font-size: 11px;
        }

        .right {
            display: flex;
            flex-direction: column;
            width: 40%;
        }

        .box {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            font-size: 12px;
            padding: 5px;
            text-align: left;
        }

        .rect {
            background: lightblue;
            flex-direction: column;
            overflow-y: auto;
            text-align: left;
        }

        .square {
            height: 50%;
            background: orange;
        }

        .error {
            color: black;
            font-size: 10px;
            margin-bottom: 2px;
        }
    </style>
</head>
<body>

    <div class="logo"><img src="logo.png" alt="Logo"></div>
    <h2>Air Index</h2>

    <div class="container">
        
        <div class="box left">
            <form class="form-container" onsubmit="return validateForm(event)">
                <h3>Get Registered</h3>

                <label for="username">Username/Email:</label>
                <input type="text" id="username" name="username" required>

                <label for="id">ID:</label>
                <input type="text" id="id" name="id" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label>Gender:</label>
                <div class="gender-group">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male" class="inline">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female" class="inline">Female</label>
                </div>

                <label for="message">Additional Info:</label>
                <textarea id="message" name="message" rows="2"></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>

        
        <div class="right">
            <div class="box rect" id="error-box"></div>
            <div class="box square">SQ</div>
        </div>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault(); 
            const errors = [];

            const username = document.getElementById("username").value.trim();
            const id = document.getElementById("id").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const dob = document.getElementById("dob").value;
            const genderMale = document.getElementById("male").checked;
            const genderFemale = document.getElementById("female").checked;

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailRegex.test(username)) {
                errors.push("Please enter a valid email address.");
            }

            if (id === "" || password === "" || confirmPassword === "" || dob === "") {
                errors.push("Please fill in all required fields.");
            }

            if (password !== confirmPassword) {
                errors.push("Passwords do not match.");
            }

            if (!genderMale && !genderFemale) {
                errors.push("Please select a gender.");
            }

            const errorBox = document.getElementById("error-box");
            errorBox.innerHTML = "";

            if (errors.length > 0) {
                errors.forEach(error => {
                    const p = document.createElement("p");
                    p.className = "error";
                    p.textContent = "⚠ " + error;
                    errorBox.appendChild(p);
                });
                return false;
            } else {
                const successMsg = document.createElement("p");
                successMsg.className = "error";
                successMsg.style.color = "green";
                successMsg.textContent = "✅ Registration successful!";
                errorBox.appendChild(successMsg);
                return true;
            }
        }
    </script>

</body>
</html>
